<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap5</title>
    <link rel="stylesheet" href="./styles/interface.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container my-3">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
                <h2>Language Form</h2>
                <form action="">
                    <div class="mb-3">
                        <label for="name" class="form-label">Language</label>
                        <input type="text" class="form-control" id="name" placeholder="language">
                      </div>
                      <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                      </div>
                      <div class="mb-3">
                        <label for="devs" class="form-label">Number of Devs</label>
                        <input type="number" class="form-control" id="devs">
                      </div>
                      <div class="d-grid gap-2">
                        <button class="btn btn-success">Save</button>
                        <button class="btn btn-primary">Clear</button>
                      </div>
                </form>
            </div>
            
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-white">
                <h2>Programming Languages List</h2>
                <table class="table table-striped table-dark">
                    <thead>
                        <tr class="center">
                            <th>#</th>
                            <th>Language</th>
                            <th>Developers</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="center">
                            <td>1</td>
                            <td>JavaScript</td>
                            <td>21</td>
                        </tr>
                        <tr class="center">
                            <td>2</td>
                            <td>Python</td>
                            <td>10</td>
                        </tr>
                        <tr class="center">
                            <td>3</td>
                            <td>C#</td>
                            <td>41</td>
                        </tr>
                        <tr class="center">
                            <td>4</td>
                            <td>Ruby</td>
                            <td>31</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
